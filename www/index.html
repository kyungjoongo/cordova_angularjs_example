<script>

<script>

    var app = angular.module("MyApp", []);

    app.controller("PostsCtrl", function ($scope, $http) {
        $http.get('http://35.194.71.159:8080/test/getList').success(function (data, status, headers, config) {
            $scope.posts = data.arrList;
        }).error(function (data, status, headers, config) {
            // log error
        });
    });

</script>
